<ion-header>
	<ion-navbar>
		<ion-title>Home

			</span>

	</ion-navbar>
</ion-header>

<ion-content padding class="bg-black">
	<div class="product-div text-center" (click)="singleswitch()">

	<div class="product-div text-center" (click)="singleswitchwithslider()">

	</div>
	<div class="product-div text-center" (click)="twoswitch()">

			<img src="assets/imgs/device-img-2.png">
		</ion-item>
		<p class="product-name primary-text"><span>Two Switch</span></p>
	</div>
