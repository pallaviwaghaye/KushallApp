<ion-header>
	<ion-navbar>

		</ion-title>

</ion-header>

	<div style="height: 50px;padding-bottom: 20px;" (click)="UpdateDevice()">

			<h3>Update Device</h3>
			<ion-icon class="primary-text" style="font-size: 30px;" name="ios-arrow-forward-outline" [class.active]="arr1" ></ion-icon>
		</div>
	</div>

	<div style="height: 50px;" (click)="FirmwareUpdate()">	
		<div class="shedular-div settings">
			<h3>Firmware Update</h3>
			<ion-icon class="primary-text" style="font-size: 30px;" name="ios-arrow-forward-outline" [class.active]="arr1" ></ion-icon>
		</div>
	</div>
	<div style="height: 50px;" (click)="ResetDevice()">	
		<div class="shedular-div settings">
			<h3>Reset Device</h3>
			<ion-icon class="primary-text" style="font-size: 30px;" name="ios-arrow-forward-outline" [class.active]="arr1" ></ion-icon>
		</div>
	</div>
	
	<div style="height:50px;" (click)="DeleteDevice(this.DeviceData)">	
		<div class="shedular-div settings">
			<h3>Delete Device</h3>
			<ion-icon class="primary-text" style="font-size: 30px;" name="ios-arrow-forward-outline" [class.active]="arr1" ></ion-icon>
		</div>
