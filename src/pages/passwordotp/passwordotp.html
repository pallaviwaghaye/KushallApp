<ion-header>

  <ion-navbar>
    <ion-title>Enter OTP
	</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-black position-relative">
	<img style="margin-bottom: 50px;" class="applogo" src="assets/imgs/app-logo.png">
	<ion-list class="app-form">
		<ion-item class="app-input">
			<ion-input type="text" placeholder="Enter OTP" name="otp" [(ngModel)]="data.Code"></ion-input>
		</ion-item>
		<ion-item class="app-input">
			<ion-input type="username" placeholder="Email address" name="username" [(ngModel)]="data.Email"></ion-input>
		</ion-item>
		<ion-item class="app-input">
			<ion-input type="{{type}}" placeholder="New password" name="password" [(ngModel)]="data.Pass"></ion-input>
			<ion-icon (click)="toggleShow()" item-right name="ios-eye-outline"></ion-icon>
		</ion-item>
		<p class="error-msg"></p>
		<button ion-button block class="primary-btn" type="submit" (click)="resetpwd()">Submit</button>
	</ion-list>
</ion-content>
