<ion-header>
  <ion-navbar>
    <ion-title>Update Device</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-black">
	<ion-list class="app-form">
		<div>
			<ion-item class="app-input">
				<ion-input type="text" placeholder="Device id" name="deviceid" [(ngModel)]="data.deviceid" [readonly]="isReadonly()"></ion-input>
			</ion-item>
			<ion-item class="app-input">
				<ion-input type="text" placeholder="Device name" name="devicename" [(ngModel)]="data.name"></ion-input>
			</ion-item>
			<ion-item class="app-input">
				<ion-input type="text" placeholder="Device friendly name" name="devicefriendlyname" [(ngModel)]="data.friendlyname"></ion-input>
			</ion-item>
			<ion-item class="app-input">
				<ion-input type="text" placeholder="Device location/room" name="deviceroom" [(ngModel)]="data.room"></ion-input>
			</ion-item>
			<ion-item class="app-input">
				<ion-input type="text" placeholder="Device type(SWITCH/LIGHT/FAN)" name="devicetype" [(ngModel)]="data.type" (ngModelChange)="data.type = $event.toLocaleUpperCase()"></ion-input>
			</ion-item>
			<p class="error-msg"></p>
			<button ion-button block class="primary-btn" type="submit" (click)="updateDevice()">Update</button>
		</div>
	</ion-list>
</ion-content>
