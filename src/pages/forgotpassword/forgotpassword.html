<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password
	</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-black position-relative">
	<img style="margin-bottom: 50px;" class="applogo" src="assets/imgs/app-logo.png">
	<ion-list class="app-form">
		<ion-item class="app-input">
			<ion-input type="email" placeholder="Email address" name="email" [(ngModel)]="data.Email"></ion-input>
		</ion-item>
		<p class="error-msg"></p>
		<button ion-button block class="primary-btn" type="submit" (click)="otp()">Submit</button>
	</ion-list>
</ion-content>
