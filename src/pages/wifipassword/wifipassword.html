<ion-header>
  	<ion-navbar>
    	<ion-title>Setup <ion-icon class="headersetting-icon closepage" name="ios-close-outline" (click)="closepage()"></ion-icon></ion-title>
  	</ion-navbar>
</ion-header>

<ion-content padding class="bg-black">
	<ion-list class="app-form">
		<div style="padding: 20px 0 10px;">
			<h2 class="page-head heading-title primary-text text-center">WiFi Network</h2>
			<p class="text-center otp-note">Enter password for "{{network}}" WiFi Network</p>
		</div>
		<div style="margin-top: 50px;">
			<ion-item class="app-input">
				<ion-input name="password" [(ngModel)]="inputdata.password" type="{{type}}" placeholder="Password" ></ion-input>
				<ion-icon (click)="toggleShow()" item-right name="ios-eye-outline"></ion-icon>
			</ion-item>
			<p class="error-msg"></p>
			<button ion-button block class="primary-btn" type="submit" (click)="setdevice()">Join</button>
		</div>
	</ion-list>
</ion-content>
