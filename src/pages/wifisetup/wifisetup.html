<ion-header>
  	<ion-navbar>
    	<ion-title>Setup <ion-icon class="headersetting-icon closepage" name="ios-close-outline" (click)="closepage()"></ion-icon></ion-title>
  	</ion-navbar>
</ion-header>

<ion-content padding class="bg-black">
	<ion-refresher (ionRefresh)="doRefresh($event)">
	    <ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<div style="padding: 20px 0 10px;margin-bottom: 51px;">
		<h2 class="page-head heading-title primary-text text-center">WiFi Network</h2>
		<p class="text-center otp-note">Select your WiFi Network</p>
	</div>
	<ion-list>
		<ion-item *ngFor="let x of data" class="list-item no-padding" (click)="selectnw(x)">
			<ion-avatar class="no-margin" item-start>
		      <img src="assets/imgs/wifi-1.png">
		    </ion-avatar>
			<button ion-item class="item-name" >{{x.SSID}}</button> 
			<ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
