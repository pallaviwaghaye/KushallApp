<ion-header>
  <ion-navbar>
    <ion-title>Reset Password
	</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-black position-relative">
	<img style="margin-bottom: 50px;" class="applogo" src="assets/imgs/app-logo.png">
	<ion-list class="app-form">
			<!-- <ion-item class="app-input">
				<ion-input type="username" placeholder="Email address" name="username" [(ngModel)]="data.Email"></ion-input>
			</ion-item>
			<ion-item class="app-input">
				<ion-input type="{{type}}" placeholder="Password" name="password" [(ngModel)]="data.Pass"></ion-input>
				<ion-icon (click)="toggleShow()" item-right name="ios-eye-outline"></ion-icon>
			</ion-item> -->
		<ion-item class="app-input">
			<ion-input type="{{ptype}}" placeholder="New password" name="password" [(ngModel)]="data.Pass"></ion-input>
			<ion-icon (click)="toggleShow('pass')" item-right name="ios-eye-outline"></ion-icon>
		</ion-item>
		<ion-item class="app-input">
			<ion-input type="{{ctype}}" placeholder="Confirm new password" name="cpassword" [(ngModel)]="data.confirmpassword"></ion-input>
			<ion-icon (click)="toggleShow('cpass')" item-right name="ios-eye-outline"></ion-icon>
		</ion-item>
		<p class="error-msg">{{error}}</p>
		<button ion-button block class="primary-btn" type="submit" (click)="confirmresetpassword()">Reset</button>
	</ion-list>
</ion-content>
